---
layout: default
---

<div class="page">
  {{ content }}
</div>

<div class="related">
  <h2>Latest Announcements</h2>
  <ul class="related-posts">
    {% for post in site.posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
